<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日のラッキーアイテム</title>
    <style>
        #item {
            color: pink; /* テキストの色をピンクに設定 */
            font-size: 24px; /* フォントサイズを大きく設定 */
            margin-top: 20px; /* 上部のマージンを追加 */
        }
    </style>
</head>
<body>
    <h1>今日のラッキーアイテム</h1>
    <button onclick="アイテムを表示()">ラッキーアイテムを表示</button>
    <div id="item"></div>
    <script>
        const アイテムリスト = [
            "星のペンダント",
            "幸運のコイン",
            "ラッキーストーン",
            "虹のブレスレット",
            "金運アップの財布"
        ];
        function アイテムを表示() {
            const ランダムなインデックス = Math.floor(Math.random() * アイテムリスト.length);
            document.getElementById("item").innerText = アイテムリスト[ランダムなインデックス];
        }
    </script>
</body>
</html>
