<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日のラッキーアイテム</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSSファイルをリンク -->
</head>
<body>
    <h1>今日のラッキーアイテム</h1>
    <button onclick="アイテムを表示()">ラッキーアイテムを表示</button>
    <div id="item"></div>

    <script>
        const アイテムリスト = [
            "星のペンダント",
            "幸運のコイン",
            "ラッキーストーン",
            "虹のブレスレット",
            "金運アップの財布"
        ];
        
     function アイテムを表示() {
    const ランダムなインデックス = Math.floor(Math.random() * アイテムリスト.length);
    const itemDiv = document.getElementById("item"); // itemDivを取得
    itemDiv.innerText = アイテムリスト[ランダムなインデックス];
    itemDiv.classList.add("pink"); // ピンク色のクラスを追加
}
    </script>
</body>
</html>
