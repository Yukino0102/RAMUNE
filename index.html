<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日のラッキーアイテム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #item {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>今日のラッキーアイテム</h1>
    <button onclick="showLuckyItem()">ラッキーアイテムを表示</button>
    <div id="item"></div>

    <script>
        const items = [
            "星のペンダント",
            "幸運のコイン",
            "ラッキーストーン",
            "虹のブレスレット",
            "金運アップの財布"
        ];

        function showLuckyItem() {
            const randomIndex = Math.floor(Math.random() * items.length);
            document.getElementById("item").innerText = items[randomIndex];
        }
    </script>
</body>
</html>
