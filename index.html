<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日のラッキーアイテム</title>
</head>
<body>
    <h1>今日のラッキーアイテム</h1>
    <button onclick="アイテムを表示()">ラッキーアイテムを表示</button>
    <div id="item"></div>

    <script>
        const アイテムリスト = [
            "つけまつげ",
            "爪",
            "モノクロコーデ",
            "モバイルバッテリー",
            "烏龍茶",
            "ラムネ
            "二つ折り財布"
        ];
        
        function アイテムを表示() {
            const ランダムなインデックス = Math.floor(Math.random() * アイテムリスト.length);
            document.getElementById("item").innerText = アイテムリスト[ランダムなインデックス];
        }
    </script>
</body>
</html>
